# Named volumes for persistent data storage
volumes:
  pg_data_prod:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/postgres  # Stores all PostgreSQL data
  redis_data_prod:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/redis     # Stores all Redis data
  backend_uploads:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/uploads   # Stores uploaded files
  backend_logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/logs      # Stores application logs
  nginx_logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/nginx-logs  # Stores nginx logs
  # pgadmin_data_prod:
  # redisinsight_data_prod:

# Custom network for service communication
networks:
  tracking-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
