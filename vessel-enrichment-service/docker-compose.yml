version: '3.8'

services:
  # Vessel Enrichment Service
  vessel-enrichment:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vessel-enrichment-service
    restart: unless-stopped
    environment:
      # Service Configuration
      - SERVICE_NAME=vessel-enrichment-service
      - SERVICE_VERSION=1.0.0
      - DEBUG=false
      - LOG_LEVEL=INFO
      
      # API Configuration
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - API_PREFIX=/api/v1
      
      # Database Configuration
      - DATABASE_URL=postgresql://admin:Phamnam99@db:5432/tracking
      - DATABASE_POOL_SIZE=10
      - DATABASE_MAX_OVERFLOW=20
      - DATABASE_POOL_TIMEOUT=30
      - DATABASE_POOL_RECYCLE=3600
      
      # Redis Configuration
      - REDIS_URL=redis://redis:6379/0
      - REDIS_MAX_CONNECTIONS=20
      
      # Queue Configuration
      - QUEUE_NAME=vessel_enrichment
      - MAX_RETRIES=3
      - RETRY_DELAY_SECONDS=60
      - BATCH_SIZE=100
      
      # Rate Limiting Configuration
      - VESSELFINDER_RATE_LIMIT=1
      - VESSELFINDER_TIMEOUT_SECONDS=15
      
      # Scheduler Configuration
      - SCHEDULER_ENABLED=true
      - ENRICHMENT_INTERVAL_MINUTES=10
      - QUEUE_CHECK_INTERVAL_MINUTES=360
      - CLEANUP_INTERVAL_HOURS=24
      
      # Health Check Configuration
      - HEALTH_CHECK_INTERVAL_SECONDS=30
      
      # Metrics Configuration
      - METRICS_ENABLED=true
      - METRICS_PORT=9090
      
      # Graceful Shutdown Configuration
      - SHUTDOWN_TIMEOUT_SECONDS=30
    ports:
      - "8000:8000"  # API port
      - "9090:9090"  # Metrics port
    volumes:
      - ./logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - vessel-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  # PostgreSQL Database (using existing from main application)
  db:
    image: postgis/postgis:16-3.4
    container_name: tracking-postgis
    restart: unless-stopped
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: Phamnam99
      POSTGRES_DB: tracking
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/initdb:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d tracking"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - vessel-network

  # Redis for caching and task queue
  redis:
    image: redis:7-alpine
    container_name: vessel-enrichment-redis
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes", "--maxmemory", "256mb", "--maxmemory-policy", "allkeys-lru"]
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - vessel-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: vessel-enrichment-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    ports:
      - "9091:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    depends_on:
      - vessel-enrichment
    networks:
      - vessel-network
    profiles:
      - monitoring

  # Grafana for metrics visualization
  grafana:
    image: grafana/grafana:latest
    container_name: vessel-enrichment-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
    networks:
      - vessel-network
    profiles:
      - monitoring

  # Nginx reverse proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: vessel-enrichment-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - vessel-enrichment
    networks:
      - vessel-network
    profiles:
      - production

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  vessel-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16