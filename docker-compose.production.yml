# Docker Compose for Production - Using Existing Database
# This configuration deploys only the application services (backend + frontend)
# and connects to your existing database

services:
  # Redis Cache and Message Broker (Required for application)
  redis:
    image: redis:7-alpine
    container_name: tracking-redis-prod
    restart: always
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --requirepass ${REDIS_PASSWORD:-changeme_redis_password}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data_prod:/data
    networks:
      - tracking-network
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD:-changeme_redis_password}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
    container_name: tracking-backend-prod
    restart: always
    environment:
      NODE_ENV: production
      PORT: 3001
      # Database Configuration - Connects to EXISTING database
      # Update DATABASE_URL if your database is on a different host
      DATABASE_URL: ${DATABASE_URL}
      DIRECT_DATABASE_URL: ${DIRECT_DATABASE_URL}
      # Redis Configuration
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-changeme_redis_password}
      # JWT Configuration
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      # CORS Configuration
      CORS_ORIGIN: ${CORS_ORIGIN}
      # Application Settings
      MAX_TRACKED_AIRCRAFT: ${MAX_TRACKED_AIRCRAFT:-100}
      MAX_TRACKED_VESSEL: ${MAX_TRACKED_VESSEL:-100}
      # API Rate Limiting
      RATE_LIMIT_TTL: ${RATE_LIMIT_TTL:-60}
      RATE_LIMIT_MAX: ${RATE_LIMIT_MAX:-100}
      # Node.js Memory
      NODE_OPTIONS: "--max-old-space-size=8192"
    ports:
      - "${BACKEND_PORT:-3001}:3001"
    volumes:
      - backend_uploads:/app/uploads
      - backend_logs:/app/logs
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - tracking-network
    extra_hosts:
      # Allow container to access host database
      # Use this if your database is running on the host machine
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  # Frontend Web Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
        NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL}
    container_name: tracking-frontend-prod
    restart: always
    environment:
      NODE_ENV: production
      PORT: 4000
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL}
    ports:
      - "${FRONTEND_PORT:-4000}:4000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - tracking-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# Named volumes for persistent data storage
volumes:
  redis_data_prod:
    driver: local
  backend_uploads:
    driver: local
  backend_logs:
    driver: local

# Custom network for service communication
networks:
  tracking-network:
    driver: bridge
